<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="todo.js" defer></script>
    <title>To Do App</title>
  </head>
  <body>
    <main id="card" class="container">
      <h1>To Do List</h1>
      <section class="container">
        <form id="task-form">
          <label for="new-task">Enter a task:</label>
          <input type="text" id="new-task" name="new-task" />
          <button type="submit" form="task-form">Add To-Do</button>
        </form>
      </section>
      <section class="container">
        <ul id="task-list"></ul>
        <button id="clear-all" class="btn">Clear All</button>
      </section>
    </main>
  </body>
</html>
