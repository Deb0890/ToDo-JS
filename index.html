<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="todo.js" defer></script>
    <title>To Do App</title>
  </head>
  <body>
    <div id="card" class="container">
      <p>To Do List</p>
      <div class="container">
        <form action="">
          <div>
            <label for="new-task">Enter a to-do:</label>
            <input type="text" id="new-task" name="new-task" />
          </div>
          <input type="button" />
        </form>
      </div>
      <div class="container">
        <ul id="task-list"></ul>
      </div>
      <input type="submit" id="clear-all" class="btn" value="Clear all" />
    </div>
  </body>
</html>
